    <h1>Business Carbon Footprint Calculator</h1>
	</div>
	<div align="center">
	<div class="myclass">
    <form>
      <h2>Electricity Usage</h2>
      <label for="electricity">Enter your total annual electricity usage (in kWh):</label>
      <input type="number" id="electricity" name="electricity">
      <h2>Gas Usage</h2>
      <label for="gas">Enter your total annual gas usage (in therms):</label>
      <input type="number" id="gas" name="gas">
      <h2>Travel</h2>
      <label for="car">Enter your total annual car travel (in miles):</label>
      <input type="number" id="car" name="car">
      <label for="train">Enter your total annual train travel (in miles):</label>
      <input type="number" id="train" name="train">
      <h2>Waste</h2>
      <label for="waste">Enter your total annual waste production (in tons):</label>
      <input type="number" id="waste" name="waste">
      <input type="button" value="Calculate" onclick="calculateCarbonFootprint()">
    </form>
	</div>
		</div>
    <div id="result"></div>

    <script>
    function calculateCarbonFootprint() {
  const electricityUsage = parseInt(document.getElementById("electricity").value);
  const gasUsage = parseInt(document.getElementById("gas").value);
  const carTravel = parseInt(document.getElementById("car").value);
  const trainTravel = parseInt(document.getElementById("train").value);
  const wasteProduction = parseInt(document.getElementById("waste").value);

  const electricityEmissions = electricityUsage * 0.0006; // 0.6 kg CO2e per kWh
  const gasEmissions = gasUsage * 0.0548; // 5.48 kg CO2e per therm
  const carEmissions = carTravel * 0.2711; // 0.2711 kg CO2e per mile
  const trainEmissions = trainTravel * 0.0274; // 0.0274 kg CO2e per mile
  const wasteEmissions = wasteProduction * 0.8; // 0.8 kg CO2e per ton of waste

  const totalEmissions = electricityEmissions + gasEmissions + carEmissions + trainEmissions + wasteEmissions;

  const resultElement = document.getElementById("result");
  resultElement.innerHTML = `Your business produces ${totalEmissions.toFixed(2)} kg CO2e of greenhouse gas emissions per year.`;
}
	</script>
