<body>
<div align="center">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color:#f4978e">

          <a class="navbar-brand" href="#">GoGreen</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <h4 class="myclass">
    <form method="POST" action="{% url 'saveregister' %}">

        <input type="radio" name="role" style="font-size:30px"><label class="form-label" class="form-control" style="font-size:15px" >Business</label>
    <input type="radio" name="role" style="font-size:30px"><label class="form-label" class="form-control" style="font-size:15px" >NGO</label>

  <div class="mb-3">

    <input type="text" class="form-control" placeholder="Username" name="username"><br>

    <div align="left">
    <input type="number" class="form-control" placeholder="Mobile Number" name="mobile"><br>
</div>
<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" name="email">
</div>
<input type="password" id="inputPassword5" class="form-control" placeholder="Set a Password" aria-describedby="passwordHelpBlock" name="password">

    </label>
</div>

<a class="btn btn-primary" href="/" name="signupBtn"  >Submit</button></a>
